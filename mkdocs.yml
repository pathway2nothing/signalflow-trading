site_name: SignalFlow
site_description: "High-performance algorithmic trading framework"
site_url: "" #
repo_url: "https://github.com/pathway2nothing/signal-flow"
repo_name: "pathway2nothing/signal-flow"
edit_uri: "edit/main/docs/"

copyright: "Copyright &copy; 2026 SignalFlow"

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  
  font:
    text: Inter
    code: JetBrains Mono
  
  icon:
    repo: fontawesome/brands/github
    logo: material/chart-timeline-variant
    
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black 
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
  - search: 
      lang: en
  
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]      
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2
            separate_signature: true
            merge_init_into_class: true
            show_signature_annotations: true


extra_css:
  - stylesheets/extra.css