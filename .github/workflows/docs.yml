name: Publish Docs

on:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Configure Git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[docs]
          python -m pip install mike

      - name: Fetch gh-pages
        run: |
          git fetch origin gh-pages --depth=1 || true

      - name: Deploy versioned docs (tag -> version + latest)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          mike deploy "${VERSION}" latest --update-aliases --push --branch gh-pages --remote origin --config-file mkdocs.yml --message "docs: deploy ${VERSION}"
          mike set-default latest --push --branch gh-pages --remote origin --config-file mkdocs.yml

      - name: Deploy dev docs (main -> dev)
        if: github.ref == 'refs/heads/main'
        run: |
          mike deploy dev --push --branch gh-pages --remote origin --config-file mkdocs.yml --message "docs: deploy dev"
