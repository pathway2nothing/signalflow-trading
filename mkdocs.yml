site_name: SignalFlow
site_description: "High-performance algorithmic trading framework"
site_url: https://signalflow-trading.com/
repo_url: "https://github.com/pathway2nothing/signalflow-trading"
repo_name: "signalflow-trading"
edit_uri: "edit/main/docs/"

copyright: "Copyright &copy; 2026 SignalFlow"

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo-small.png
  favicon: assets/favicon.png
  font:
    text: Inter
    code: JetBrains Mono
  
  icon:
    repo: fontawesome/brands/github
    
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black 
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - navigation.tracking
    - navigation.indexes
    - versioning

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg


plugins:
  - search:
      lang: en
  - macros:
      module_name: docs/hooks
      include_yaml: []
      on_error_fail: false
  - mkdocs-jupyter:
      include_source: true
      execute: false
      allow_errors: false
      include_requirejs: true
      theme: dark
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2
            separate_signature: true
            merge_init_into_class: true
            show_signature_annotations: true
            allow_inspection: true


nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: quickstart.md
  - Tutorials:
    - notebooks/index.md
    # Add notebooks here, e.g.:
    # - My Tutorial: notebooks/my_tutorial.ipynb
  - User Guide:
    - Signal Architecture & Meta-Labeling: guide/signal-architecture.md
    - Data Sources: guide/data-sources.md
    - Data Stores: guide/data-stores.md
    - Custom Data Types: guide/custom-data-types.md
    - Custom Detectors: guide/custom-detectors.md
    - Signal Validators: guide/validators.md
    - Advanced Strategies: guide/advanced-strategies.md
    - Model Integration: guide/model-integration.md
  - Ecosystem:
    - Overview: ecosystem/index.md
    - signalflow-ta: ecosystem/signalflow-ta.md
    - signalflow-nn: ecosystem/signalflow-nn.md
  - API Reference:
    - api/index.md
    - Core: api/core.md
    - Data: api/data.md
    - Detector: api/detector.md
    - Feature: api/feature.md
    - Labeler: api/labeler.md
    - Validator: api/validator.md
    - Strategy: api/strategy.md
    - Technical Analysis (ta): api/ta.md
  - Contributing: contributing.md

extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pathway2nothing/signalflow-trading
